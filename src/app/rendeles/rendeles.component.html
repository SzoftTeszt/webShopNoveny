<div class="card border-dark mb-3" >
    <div class="card-header">Kosár</div>

    <ng-container *ngIf="tetelek && tetelek.length!=0; else ures">
        <div *ngFor="let tetel of tetelek" class="card border-dark mb-3" >
              <div class="card-body text-dark">
              <h5 class="card-title">{{keresNoveny(tetel.id).megnevezes}}</h5>
        
                <div class="input-group input-group-sm mb-3">
        
                    <input (change)="valtozas(tetel)"  [(ngModel)]="tetel.db" min="1" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                    dbx{{keresNoveny(tetel.id).ar}}Ft =
                    {{tetel.db*keresNoveny(tetel.id).ar}}Ft
                    </span>
                </div>
        
        
            </div>
            <button (click)="tetelTorlese(tetel)" type="button" class="btn btn-secondary btn-sm">
                Tétel törlése
            </button>
        </div>

        <div class="form-floating mb-3">
            <input [(ngModel)]="nev" type="textl" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Név:</label>
          </div>
          <div class="form-floating">
            <input [(ngModel)]="cim" type="text" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Cím</label>
          </div>

          <div class="form-check form-switch">
            <input [(ngModel)]="beleegyezes" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Mindenbe beleegyezek</label>
          </div>

        <h2 class="ms-3">Fizetendő: {{osszesen()}} Ft</h2>
        
        <button (click)="megrendel()" [disabled]="!beleegyezes" routerLink="/rendelesleadas" type="button" class="btn btn-success btn-sm">
            Kosár véglegesítése
        </button>
    </ng-container>
    <ng-template #ures>
        <p>A kosár üres!</p>
    </ng-template>
</div>
